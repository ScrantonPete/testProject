<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8" />
    <link rel="shortcut icon" type="image/x-icon" href="https://img.icons8.com/material/24/000000/school-house.png" />
    <title>Wapy Schools</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
    <link
      type="text/css"
      rel="stylesheet"
      href="https://api.mqcdn.com/sdk/mapquest-js/v1.3.2/mapquest.css"
    />
    <link href="https://fonts.googleapis.com/css?family=Work+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto|Work+Sans&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.firebase.com/js/client/2.4.2/firebase.js"></script>
    <script src="https://api.mqcdn.com/sdk/mapquest-js/v1.3.2/mapquest.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.2.0/firebase-app.js"></script>
     <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#config-web-app -->
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6" id="map">  
        </div>
      <div class="col-md-6" id="search">
        <section class="main-section">
          <h2>Wapy Schools</h2>
          <p>Your child's future begins below</p>
          <form>
            <div class="form-group">
              <label for="exampleFormControlInput2">Enter any (Address, City, ST, ZipCode, or Country)</label>
              <input
                type="text"
                class="form-control"
                id="zipcode"
                placeholder="i.e. 12345, 123 Abc Street, Def, PA"
              />
            </div>
            <div class="form-group">
              <label for="exampleFormControlSelect1"
                >How many results would you like?</label>
              <select
                class="form-control numOfMatches"
                id="results"
              >
                <option>1</option>
                <option>5</option>
                <option>10</option>
                <option>15</option>
                <option>20</option>
              </select>
            </div>
            <div class="form-group">
              <label for="exampleFormControlSelect1">Choose a radius: </label>
              <select class="form-control radius" id="radius">
                <option>5</option>
                <option>10</option>
                <option>15</option>
                <option>20</option>
                <option>50</option>
              </select>
            </div>
            <button type="submit" class="btn btn-primary" id="submit">Submit</button>
            <!-- table was here -->
          </form>
        </section>
        <div class="card">
          <div class="card-header">
              Your Favorites
          </div>
          <div class="card-body">
            <table>
            <tr>
              <th>School Name</th>
              <th>School Type</th>
              <th>Website</th>
            </tr>
            <tr>
            <td class="placeholder"></td>
            <td class="placeholder"></td>
            <td class="placeholder"></td>
            </tr>
            </table>
          </div>
        </div>
      </div>
    </div> 

   

      
    <script src="assets/js/logic.js"></script>

    <footer></footer>
  </body>
</html>
