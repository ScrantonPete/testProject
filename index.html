<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- script/link for MapQuest display -->
    <script src="https://api.mqcdn.com/sdk/mapquest-js/v1.3.2/mapquest-maps.js"></script>
    <link type="text/css" rel="stylesheet" href="https://api.mqcdn.com/sdk/mapquest-js/v1.3.2/mapquest-maps.css"/>
    <!-- script/link for MapQuest display -->
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div id="map"></div>
    <h1>School Finder</h1>
    <form>
        <div class="form-group">
          <label for="exampleFormControlInput1">Address</label>
          <input type="location" class="form-control location" id="exampleFormControlInput1" placeholder="i.e. 16803, North Wales, PA">
        </div>
        <div class="form-group">
          <label for="exampleFormControlSelect1">How many results would you like?</label>
          <select class="form-control numOfMatches" id="exampleFormControlSelect1">
            <option>1</option>
            <option>5</option>
            <option>10</option>
            <option>15</option>
            <option>20</option>
          </select>
        </div>
        <div class="form-group">
            <label for="exampleFormControlSelect1">Choose a radius</label>
            <select class="form-control radius" id="exampleFormControlSelect1">
                <option>5 miles</option>
                <option>10 miles</option>
                <option>15 miles</option>
                <option>20 miles</option>
                <option>50 miles</option>
            </select>
          </div>
        
      </form>
    <script src="assets/js/logic.js"></script>
    
</body>
</html>
